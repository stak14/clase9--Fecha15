<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de HTML</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        input[type="text"],
        input[type="password"] {
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
        }
        button {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        select {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ejercicio de HTML</h1>
        <p>esto es un párrafo, y puedo escribir todo lo que desee</p>
        <h2>Subtítulo!</h2>
        <hr>
        <p><a href="https://www.google.com">ir a google</a></p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="Google">
        <br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="nombre">
        <label for="password">Password:</label>
        <input type="" id="" name="password" value="password">
        <button type="submit">Submit</button>
        <br><br>
        <select>
            <option>Opción 1</option>
            <option>Opción 2</option>
            <option>Opción 3</option>
        </select>
    </div>
</body>
</html>
